name: CI

on:
  schedule:
    - cron: '50 15 * * 1-5'
    - cron: '30 14 * * 1-5'

jobs:
  fruit-time:
    name: Fruit-time reminder
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Set up dependencies
      run: pip install -r requirements.txt

    - name: Run all
      run: python3 main.py
      env:
        FEISHU_WEB_HOOK_ID: ${{FEISHU_WEB_HOOK_ID}}
